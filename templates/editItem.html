<!DOCTYPE html>
<html>
<head>
	<title>Sell</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.css')}}">
</head>
<body>
	<header>Sell <a href="{{url_for('index')}}" class="btn btn-primary btn-lg active" role="button">Home</a></header>
	<h2>What kind of item do you want to sell?</h2>
	<h3>Enter the description for your {{cat}} item:</h3>

	<form action="{{url_for('editItem', cat = cat, item_id = item.id)}}" method="post">
	<!-- <p>Category: Currently set as {{cat}}</p> -->
	<p>Name:</p>
		<input type="text" size="30" name="name" value="{{item.name}}">
	<p>Value:</p>
		<input type="text" size="30" name="value" value="{{item.value}}">
	<p>Description:</p>
		<input type="text" size="30" name="description" value="{{item.description}}">

<input type="submit" value="Edit">
</body>
</html>
