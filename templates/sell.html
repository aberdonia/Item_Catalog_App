<!DOCTYPE html>
<html>
<head>
	<title>Sell</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.css')}}">
</head>
<body>
	<header>Sell <a href="{{url_for('index')}}" class="btn btn-primary btn-lg active" role="button">Home</a></header>
	<h2>What kind of item do you want to sell?</h2>
	<h3>Enter the description for your {{cat}} item:</h3>

	<form action="{{url_for('index')}}" method="post">
	<p>Category:</p>
		<ul>
			{% for i in cats %}
			<input type="radio" name="category" value={{i}} required>{{i}}<br>
			{% endfor %}
		</ul>
	<p>Name:</p>
		<input type="text" size="30" name="name">
	<p>Value:</p>
		<input type="text" size="30" name="value">
	<p>Description:</p>
		<input type="text" size="30" name="description">

<input type="submit" value="Create">
</body>
</html>
